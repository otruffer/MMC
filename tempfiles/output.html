<!DOCTYPE html>
<html><head><title>Your Google +1 Statistics</title>
<style type="text/css">
html, body {
	background-color: #eee;
}

.stat {
	display: inline-block;
	padding: 5pt;
	margin: 5pt;
}

.receiveStat {
	background-color: #7cf;
}

.sendStat {
	background-color: #af7;
}

.scale {
	border: 1pt solid #555;
}

.receiveStat .scale {
	background-color: gold;
}

.sendStat .scale {
	background-color: lightBlue;
}
</style>
</head>
<body><div class="stat receiveStat">+1s received: 0<div class="scale" style="padding:2pt 0;width:0pt"></div>
</div>
<br><div class="stat sendStat">+1s sent: 4<div class="scale" style="padding:2pt 0;width:4pt"></div>
</div>
</body>
</html>
